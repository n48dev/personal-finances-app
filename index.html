<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finances App</title>
    <meta name="description" content="Calculations and processes to help you organize your personal finances">

    <meta property="og:title" content="Personal Finances App">
    <meta property="og:description" content="Calculations and processes to help you organize your personal finances">

    <link rel="canonical" href="https://n48dev.github.io/blog/en/index.html">

    <meta name="theme-color" content="#5effa1"> 

    <link rel="stylesheet" type="text/css" href="styles/main.css">
</head>
<body>
    <div id="container">
        <section id="recurringPaymentsList">
            <fieldset>
                <legend>Recurring payments</legend>

                <div id="recurringPaymentsInfo"></div>
            </fieldset>
        </section>

        <form id="creditCardPurchaseCalculator">
            <fieldset>
                <legend>Credit card purchase calculator</legend>
                
                <label for="amount">Purchase amount*</label>
                <input id="amount" type="number" placeholder="e.g., 2360000" required>
                
                <label for="numInstallments">Number of installments*</label>
                <input id="numInstallments" type="number" placeholder="e.g., 6" required>
                
                <label for="annualInterestRatePercent">Annual interest rate (E.A.)</label>
                <input id="annualInterestRatePercent" type="number" placeholder="Default: 49.07" step="0.01">
                
                <button type="submit">Submit</button>
                
                <div id="creditCardPurchaseResult"></div>
            </fieldset>
        </form>
    </div>

    <script src="scripts/main.js"></script>
    <script src="scripts/sampleData.js"></script>
    <script src="scripts/privateData.js"></script>
</body>
</html>
