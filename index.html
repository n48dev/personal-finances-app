<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finances App</title>
    <meta name="description" content="Calculations and processes to help you organize your personal finances">

    <meta property="og:title" content="Personal Finances App">
    <meta property="og:description" content="Calculations and processes to help you organize your personal finances">

    <link rel="canonical" href="https://finances.n48.dev/index.html">

    <meta name="theme-color" content="#5effa1"> 

    <link rel="stylesheet" type="text/css" href="assets/styles/main.css">
</head>
<body>
    <main>
        <div id="container">

            <section id="firstColumn">
                <fieldset>
                    <legend>Exchange rate today</legend>

                    <div id="exchangeRates"></div>
                </fieldset>

                <fieldset>
                    <legend>Recurring payments</legend>

                    <div id="recurringPaymentsInfo"></div>
                </fieldset>
            </section>

            <section id="secondColumn">
                <form id="exchangeRateCalculator">
                    <fieldset>
                        <legend>Exchange rate calculator</legend>

                        <label for="exchangeRateCalculatorCurrency">Currency</label>
                        <select id="exchangeRateCalculatorCurrency">
                            <option value="USD">USD</option>
                            <option value="COP">COP</option>
                        </select>

                        <label for="exchangeRateCalculatorAmount">Amount</label>
                        <input id="exchangeRateCalculatorAmount" type="number" placeholder="e.g., 4,99" required>

                        <button id="exchangeRateCalculatorButton" type="submit">Convert to COP</button>

                        <div id="exchangeRateCalculatorResult"></div>
                    </fieldset>
                </form>

                <form id="creditCardPurchaseCalculator">
                    <fieldset>
                        <legend>Credit card purchase calculator</legend>
                        
                        <label for="creditCardPurchaseAmount">Purchase amount*</label>
                        <input id="creditCardPurchaseAmount" type="number" placeholder="e.g., 2360000" required>
                        
                        <label for="creditCardPurchaseNumInstallments">Number of installments*</label>
                        <input id="creditCardPurchaseNumInstallments" type="number" placeholder="e.g., 6" required>
                        
                        <label for="creditCardPurchaseInterestRatePercent">Annual interest rate (E.A.)</label>
                        <input id="creditCardPurchaseInterestRatePercent" type="number" placeholder="Default: 27.90" step="0.01">
                        
                        <button type="submit">Calculate</button>
                        
                        <div id="creditCardPurchaseResult"></div>
                    </fieldset>
                </form>
            </section>
        </div>
    </main>
    <script src="assets/scripts/main.js"></script>
    <script src="assets/scripts/privateData.js"></script>
</body>
</html>
